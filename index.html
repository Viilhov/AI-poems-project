<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/styles.css">
    <title>AI Recipie Generator</title>
</head>

<body>
    <div class="container">
        <div class="app">
            <div class="backround-pic">
                <h1 class="heading">Welcome to the recipie generator</h1>

            </div>
            <div class="text-holder">
                <div class="text">
                    <h3>Please enter one ingredient and get an easy to follow recipie!</h3>
                    <form id="submit-ingredient-form">
                        <input placeholder="chicken" class="placeholder" type="text" id="ingredients">
                        <button class="submit-button" type="submit">Submit</button>
                    </form>
                    <div class="recipie-details" id="recipie-details">

                    </div>
                </div>
                <footer>
                    This project was coded by <a href="https://github.com/Viilhov" target="_blank">Viil Hov Fj√∏se</a>
                    and is
                    opensourced on <a href="https://github.com/Viilhov/AI-poems-project" target="_blank">GitHub</a>
                    and hosted on <a href="https://deluxe-puffpuff-75507e.netlify.app/" target="_blank">Netlfy</a>
                </footer>
            </div>



        </div>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
